<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PQA</title>
</head>
<body>
    <dialog id="accepted" class="popup-background">
        <div class="popup">
            <h2>Congratulations!</h2>
            <p>Congratulations, the automaton has accepted the input!</p>
            <div style="text-align: center">
                <form method="dialog">
                    <button>Ok</button>
                </form>
            </div>
        </div>
    </dialog>
    <dialog id="game_start" class="popup-background">
        <div class="popup">
            <h2>Welcome to the PQA Game!</h2>
            <p>
                This game is designed to teach you about automata and PQAs (Priority Queue Automata).
                <br/>
                Make sure to read the descriptions on the right side for each level.
            </p>
            <div style="text-align: center">
                <form method="dialog">
                    <button id="welcome_begin_button">Begin</button>
                </form>
            </div>
        </div>
    </dialog>
    <nav class="sidebar">
        <h1>Levels</h1>
        <ol id="levels"></ol>
    </nav>
    <div class="description">
        <section>
            <h1 id="level_name">Please Select a Level</h1>
            <p id="level_description"></p>
        </section>
    </div>
    <main id="game_window">
        <div class="automaton">
            <canvas id="states"></canvas>
            <table id="queue"></table>
        </div>
        <p id="word"></p>
        <div class="prev_next">
            <button value="" id="prev" onclick="window.Game.instance.onLevelSelect(this.value)">Previous</button>
            <button onclick="window.Game.instance.resetCurrentPQA()" class="reset">Reset</button>
            <button value="" id="next" onclick="window.Game.instance.onLevelSelect(this.value)">Next</button>
        </div>
    </main>

    <canvas id="stateHitRegion" hidden="hidden"></canvas>
</body>
</html>
